<div class="block" isSelector=true [ngClass]="{'mobile': isMobile}">
    <app-nominales-selector
        *ngIf="showNMSelector"
        isNomminaleSelector=true
        class="nominales-selector"
        [ngClass]="{'open': showNMSelector}"
        [open]="showNMSelector"
        [selectedNominale]="selectedNominale"
        [nominales]="nominales"
        (nominaleChanged)="nominaleChanged($event)"
    ></app-nominales-selector>
    <app-autospin-selector
        *ngIf="showAutospinSelector"
        isAutospinSelector=true
        class="nominales-selector"
        [ngClass]="{'open': showAutospinSelector}"
        [open]="showAutospinSelector"
        [selectedCounter]="selectedNominale"
        [spinCounters]="autoSpinCount"
        (nominaleChanged)="autoSpinSelected($event)"
    ></app-autospin-selector>
    <div *ngIf="!isMobile" [ngStyle]="{'opacity': autoSpinInProgress == true ? 0 : 1}" class="autospin" (click)="toggleAutospinSelector()"></div>
    <div *ngIf="isMobile" [ngStyle]="{'opacity': autoSpinInProgress == true ? 0 : 1}" class="nominales_selector autospin" (click)="toggleNMSelector()">
        <div class="icon"></div>
        <div class="value"> {{ nominale }} </div>
    </div>
    <div class="spin stop" [ngClass]="{'stop': autoSpinInProgress}" (click)="onSpin()" #spinButton>
        <div *ngIf="autoSpinInProgress" class="spinsCounter" [ngClass]="{'infiniteLoop': isInfinite}">
            {{ bonusInProgress ? bonusSpinsCount : (isInfinite ? '&#8734;' : spinsRemaining) }}
        </div>
    </div>
    <div *ngIf="isMobile" [ngStyle]="{'opacity': autoSpinInProgress == true ? 0 : 1}" class="autospin" (click)="toggleAutospinSelector()"></div>
    <div *ngIf="!isMobile" [ngStyle]="{'opacity': autoSpinInProgress == true ? 0 : 1}" class="nominales_selector autospin" (click)="toggleNMSelector()">
        <div class="icon"></div>
        <div class="value"> {{ nominale }} </div>
    </div>
</div>
